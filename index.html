<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container mt-5 border p-3 container-fluid">
        <div class="row">
            <div id="img" class="col-8 ">
                <h1 >WEATHER</h1>
                <div id="result1">

                </div>
            </div>
            <div class="col-4">
                <input id="cityInput" class="form-control" placeholder="Enter city" type="text">
                <input onclick="display()" value="Search" class="btn btn-primary" type="button">
                <div id="result">
                    



                </div>
            </div>
        </div>
    </div>
</body>
<script>

    async function display() {
        let cityName = cityInput.value
        if (cityName) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`)
            response.json().then((data) => {
               
                displayData(data)
            })
        }
        else {
            alert('Enter city name')
        }
    }

    function displayData(cityDetails) {
        
        htmlData = `
        <h2 class="text-white">Weather Details</h2>
        <h3 class="text-white">Country :</h3>
        <div class="text-white">${cityDetails.sys.country}</div>
        <h3 class="text-white">Humidity :</h3>
        <div class="text-white">${cityDetails.main.humidity}% </div>
        <h3 class="text-white">Wind speed :</h3>
        <div class="text-white">${cityDetails.wind.speed}m/s </div>
        <h3 class="text-white" >Pressure :</h3>
        <div class="text-white">${cityDetails.main.pressure}hpa </div>
`
result.innerHTML=htmlData
    }

</script>

</html>
